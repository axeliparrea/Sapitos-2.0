name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: ğŸ“¦ Instalar dependencias del backend
      working-directory: backend
      run: npm install

    - name: ğŸ“¦ Instalar dependencias del frontend
      working-directory: frontend
      run: npm install

    - name: ğŸ§¹ Lint backend
      working-directory: backend
      run: npm run lint

    - name: ğŸ§¹ Lint frontend
      working-directory: frontend
      run: npm run lint

    - name: âœ… Ejecutar pruebas unitarias del backend
      working-directory: backend
      run: npm test

    - name: âœ… Ejecutar pruebas del frontend
      working-directory: frontend
      run: npx vitest run --coverage
