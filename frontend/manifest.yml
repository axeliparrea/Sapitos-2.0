applications:
  - name: ((app-name))
    memory: ((memory))
    buildpacks:
      - staticfile_buildpack
    path: dist
    routes:
      - route: ((route))
    env:
      REACT_APP_BACKEND_URL: ((backend-url))
      REACT_APP_FRONTEND_URL: ((frontend-url))
      FORCE_HTTPS: true
    # Configuración para manejar rutas de SPA
    command: null # Usar configuración del buildpack
    stack: cflinuxfs4